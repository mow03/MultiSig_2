<!DOCTYPE html>
<html>
<head>
  <script src="./app.js"></script>
  <title>MultiSig</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .cont{
    background: white;
  }
</style>
</head>
<body>
  <br>

  <div class="container">
    <h2 align="center">MultiSig Contract</h2>
    <form>
        <div class="form-group">
            <label for="balanceC">Contract Balance</label>
            <input type="text" id="balanceC" class="form-control" name="balanceC" readonly="true">
          </div>
      <div class="form-group">
        <label for="state">Contract State</label>
        <input type="text" id="state" class="form-control" value="Open and accepting Contributions" name="state" readonly="true">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="App.endContribution()">End Contribution </button>
      </div>
      <br>  

      <div class="panel panel-primary">
        <div class="panel-heading"> Contributions Sections </div>
        <div class="panel-body">
        <div class="cont">
          <div class="form-group">
        <label for="subCont"> Contribute to the Contract </label><br>
        <input type="text" id="subCont" placeholder="Value in Wei" name="subCont" class="form-group"> &nbsp; &nbsp;
        <button type="button" class="btn btn-primary" onclick="App.contractBalance()"> Contribute </button>
      </div>

      <div class="form-group">
        <label for="cAmt"> How much did <input type="text" id="conAdd" placeholder="Enter Address"> user contibute? </label>
        <button type="button" class="btn btn-primary" onclick="App.contributedAmt()"> Submit </button>
        <br>
        <label for="conValue"><input type="text" id="conValue" name="conValue" placeholder="Value in "> Wei </label>
        <br>
        <br>
      </div>
        <div class="form-group">
          <label for="conList"> List of Contributors </label> &nbsp; &nbsp; 
          <br>
          <select class="form-control" id="conList">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <br>
          <button type="button" class="btn btn-primary pull-right" onclick="App.contributorsList()">Refresh</button>
          <br>
          <br>
          <br>
        </div>
      </div>
        </div>
      </div>




      <div class="panel panel-primary">
        <div class="panel-heading"> Proposals - Beneficiaries </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="subProp"> Enter a value to Submit the Proposal </label><br>
              <input type="text" id="subProp" placeholder="Value in Wei" name="subProp" class="form-group"> &nbsp; &nbsp;
              <button type="button" class="btn btn-primary" onclick="App.submitProp()">Submit Proposal</button>
            </div>

            <div class="form-group">
              <label for="benList"> List of Open Beneficiaries Proposals </label> &nbsp; &nbsp; 
              <br>
              <select class="form-control" id="benList">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
              <br>
              <button type="button" class="btn btn-primary pull-right" onclick="App.openPropList()">Refresh</button>
              <br>
              <br>
              <br>
            </div>
          </div>  
      </div>





        
        <div class="panel panel-primary">
          <div class="panel-heading">Cast your Vote (only signers)</div>
          <div class="panel-body">
            <label for="voteVal"> List of Proposals </label>
            <select class="form-control" id="voteVal">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
            <br>
            <button type="button" class="btn btn-success" onclick="App.approve()"> Approve </button>
            <button type="button" class="btn btn-danger" onclick="App.reject()"> Reject </button>
            <button type="button" class="btn btn-primary" onclick="App.listProposals()">Refresh</button>
          </div>
        </div>

        <br>
        <br>
        <div class="form-group">
          <label for="events"> Event Log </label><br>
          <table class="table table-bordered" id="tat">
          </table>
        </div>



      </form>
    </div>



  </body>
  </html>
